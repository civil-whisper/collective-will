name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-backend
  WEB_IMAGE: ghcr.io/${{ github.repository }}-web

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: collective
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: collective_will_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U collective"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Test
        env:
          DATABASE_URL: postgresql+asyncpg://collective:testpass@localhost:5432/collective_will_test
          ENVIRONMENT: test
          GENERATE_PIPELINE_CACHE: "0"
        run: >
          uv run pytest --tb=short -q
          --ignore=tests/test_pipeline/test_pipeline_comprehensive.py
          --ignore=tests/test_integration/test_telegram_e2e.py

      - name: Cached replay integration test
        env:
          DATABASE_URL: postgresql+asyncpg://collective:testpass@localhost:5432/collective_will_test
          TEST_DATABASE_URL: postgresql+asyncpg://collective:testpass@localhost:5432/collective_will_test
          ENVIRONMENT: test
        run: uv run pytest --tb=short -q tests/test_pipeline/test_pipeline_cached_replay.py

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

  build-and-push:
    needs: [test-backend, test-web]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push web
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=/api
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
