name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target"
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy deploy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/deploy.sh,deploy/Caddyfile"
          target: /opt/collective-will/repo-deploy
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            chmod +x /opt/collective-will/repo-deploy/deploy.sh
            /opt/collective-will/repo-deploy/deploy.sh ${{ github.event.inputs.environment }} latest

            CADDY_SRC="/opt/collective-will/repo-deploy/Caddyfile"
            CADDY_DEST="/etc/caddy/Caddyfile"
            SUDO=""
            if command -v sudo >/dev/null 2>&1; then
              SUDO="sudo"
            fi

            $SUDO cp "$CADDY_SRC" "$CADDY_DEST"
            $SUDO caddy validate --config "$CADDY_DEST"
            $SUDO systemctl reload caddy || $SUDO systemctl restart caddy
