name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target"
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy deploy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/deploy.sh,deploy/Caddyfile,deploy/public.env.staging,deploy/public.env.production"
          target: /opt/collective-will/repo-deploy
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            CADDY_APPLY="/usr/local/bin/cw-apply-caddy"
            if [ ! -x "$CADDY_APPLY" ]; then
              echo "ERROR: $CADDY_APPLY is missing or not executable."
              echo "Install the wrapper and sudoers entry on the VPS before deploy."
              exit 1
            fi

            if [ "$(id -u)" -eq 0 ]; then
              "$CADDY_APPLY"
            elif command -v sudo >/dev/null 2>&1 && sudo -n "$CADDY_APPLY" >/dev/null 2>&1; then
              sudo -n "$CADDY_APPLY"
            else
              echo "ERROR: Deploy user cannot run $CADDY_APPLY non-interactively."
              echo "Grant passwordless sudo for this command (or run deploy as root)."
              exit 1
            fi

            chmod +x /opt/collective-will/repo-deploy/deploy.sh
            /opt/collective-will/repo-deploy/deploy.sh ${{ github.event.inputs.environment }} latest
