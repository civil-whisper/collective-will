services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: collective
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: collective_will
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collective"]
      interval: 10s
      timeout: 5s
      retries: 5

  # evolution (WhatsApp via Evolution API) is deferred to post-MVP.
  # Re-add when anonymous SIM operations are ready.

  migrate:
    image: ghcr.io/civil-whisper/collective-will-backend:latest
    command: uv run alembic upgrade head
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    image: ghcr.io/civil-whisper/collective-will-backend:latest
    restart: unless-stopped
    command: uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  scheduler:
    image: ghcr.io/civil-whisper/collective-will-backend:latest
    restart: unless-stopped
    command: uv run python -m src.scheduler
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  web:
    image: ghcr.io/civil-whisper/collective-will-web:latest
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  pgdata:
