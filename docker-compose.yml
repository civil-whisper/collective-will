services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: collective
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: collective_will
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collective"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution:
    image: atendai/evolution-api:latest
    environment:
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      DATABASE_ENABLED: "false"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./data/evolution:/evolution/instances

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run alembic upgrade head
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - backend-venv:/app/.venv

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python -m src.scheduler
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://collective:${DB_PASSWORD}@postgres:5432/collective_will
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - scheduler-venv:/app/.venv

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend-venv:
  scheduler-venv:
